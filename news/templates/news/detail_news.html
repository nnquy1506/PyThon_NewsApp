{% extends "news/base.html" %} {% block title %} {{detail.title}} 
{% endblock title %} {% block content %}
<div class="content-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="card aos-init aos-animate" data-aos="fade-up">
          <div class="card-body">
            <div class="aboutus-wrapper">
              <h1 class="mt-5">{{detail.title}}</h1>
              <img
                src="{{detail.picture}}"
                alt="banner"
                class="img-fluid d-block mx-auto mb-5"
              />
              <p class="font-weight-600 fs-15">
                {{detail.content}}
              </p>
              
              

              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
 {% endblock content %}
